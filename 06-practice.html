<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <form action="submit" class="js-form car-search">
      <div class="car-group">
        <input type="text" name="query" class="car-input" placeholder="Пошук" />
      </div>
      <div class="car-group">
        <div>
          <input type="radio" name="car-type" value="supercar" />
          <label for="car-type">Supercar</label>
        </div>
        <div>
          <input type="radio" name="car-type" value="suv" />
          <label for="car-type">SUV</label>
        </div>
        <div>
          <input type="radio" name="car-type" value="sedan" />
          <label for="car-type">Sedan</label>
        </div>
        <div>
          <input type="radio" name="car-type" value="all" checked />
          <label for="car-type">All Type</label>
        </div>
      </div>
      <button class="car-button">Пошук</button>
    </form>

    <ul class="js-list car-list"></ul>

    <script src="./js/06-practice.js"></script>
  </body>
</html>
